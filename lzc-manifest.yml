name: Cloudflared UI
package: community.lazycat.czyt.cfui
version: 0.1.8
description: "一个现代化的Cloudflare Tunnel (cloudflared)管理面板。"
homepage: https://github.com/dockers-x/cfui
author: czyt
application:
  subdomain: cfui
  background_task: true
  public_path:
    - /

  upstreams:
    - location: /
      backend: http://host.lzcapp:14333/

services:
  cfui:
    network_mode: host
    user: root
    # czyt/cfui:v0.1.8
    image: registry.lazycat.cloud/czyt/czyt/cfui:85fa6a000294f6b3
    binds:
      - /lzcapp/var/data:/app/data
      - /lzcapp/var/logs:/app/logs
    environment:
      - PORT=14333
      - DATA_DIR=/app/data

locales:
  zh:
    name: "Cloudflared UI"
    description: "一个现代化的Cloudflare Tunnel (cloudflared)管理面板。"

  en:
    name: "Cloudflared UI"
    description: "A modern web-based control panel for managing Cloudflare Tunnel (cloudflared) with an intuitive interface."
